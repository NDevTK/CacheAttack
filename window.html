<script src="https://ndev.tk/mirror/HackTimer/HackTimer.min.js"></script>
<script>
max = 30;

window.addEventListener("pagehide", event => {
  window.opener.postMessage("pagehide");
});

window.addEventListener("message", function(event) {
  if(!event.data.startsWith("https://")) return
  setTimeout(_ => {
    window.opener.postMessage("notCached");
    window.location.reload();
  }, max);
  window.location = event.data;
});

window.addEventListener('load', function () {
  window.opener.postMessage("load");
});


</script>
