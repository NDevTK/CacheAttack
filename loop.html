<title>CacheAttack Worker ~ loop</title>
<h1>CacheAttack Worker ~ loop</h1>
<script src="https://ndev.tk/mirror/HackTimer/HackTimer.min.js"></script>
<script>
window.addEventListener("message", function(event) {  
  if(!event.data.startsWith("https://")) return
  window.localStorage.setItem("url", event.data);
});

let url = window.localStorage.getItem("url");
url = (url) ? url : "https://example.com"
setTimeout(_ => {
  window.location.reload();
}, 0);
window.location = url;
</script>
